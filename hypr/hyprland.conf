# This is an example Hyprland config file.
# Syntax is the same as in Hypr, but settings might differ.
# Refer to the wiki for more information.

monitor=,preferred,auto,1
#monitor=eDP-1,1366x768@60,0x0,1

input {
    kb_layout=
    kb_variant=
    kb_model=
    kb_options=
    kb_rules=
    repeat_rate=50
    repeat_delay=300
    numlock_by_default=1
    follow_mouse=1
#    force_no_accel=1
    touchpad {
        disable_while_typing=0
        natural_scroll=1 
        clickfinger_behavior=1
        middle_button_emulation=1
        tap-to-click=1
    }
}

gestures {
    workspace_swipe=1
    workspace_swipe_distance=400
    workspace_swipe_invert=1
    workspace_swipe_min_speed_to_force=30
    workspace_swipe_cancel_ratio=0.5
}

general {
    sensitivity=1.00
    apply_sens_to_raw=1
#    cursor_inactive_timeout=1
    main_mod=SUPER
    layout=dwindle
    gaps_in=5
    gaps_out=10
#    damage_tracking=full
}

#Decoration section in theme file
bezier=slow,0,0.85,0.3,1
bezier=overshot,0.7,0.6,0.1,1.1
bezier=slingshot,1,-1,0.15,1.25
bezier=nice,0,6.9,0.5,-4.20

animations {
    enabled=1
    animation=windows,1,5,overshot,slide
    animation=border,1,20,default
    animation=fade,1,5,default
    animation=workspaces,1,5,overshot,slide
}

dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
}

master {
    new_is_master=0
    new_on_top=0
}

binds {
#    workspace_back_and_forth=1
#    allow_workspace_cycles=0
}

misc {
  no_vfr=0
}

# example window rules
# for windows named/classed as abc and xyz
windowrule=float,Rofi
windowrule=fullscreen,title:^(rofi - drun)$
windowrule=float,pavucontrol
#windowrule=move 69 420,abc
#windowrule=tile,xyz
#windowrule=pseudo,abc
#windowrule=monitor 0,xyz

blurls=lockscreen

$TRAYER=trayer --edge top --distance 20 --align center --tint 0x101520 --alpha 0 --iconspacing 5 --padding 10 --margin 18 --expand true --widthtype request
#$TRAYER=trayer --edge top --distance 16 --align right --tint 0x101520 --alpha 0 --iconspacing 5 --padding 5 --margin 18 --width 145 --widthtype pixel --height 30 --heighttype pixel

#Mouse Binds
bindm=SUPER,mouse:272,movewindow
bindm=SUPER,mouse:273,resizewindow

# example binds
bind=SUPER,Return,exec,kitty
bind=SUPERSHIFT,Return,exec,alacritty
bind=SUPER,Space,exec,rofi -show filebrowser
bind=SUPER,T,exec,$TRAYER
bind=SUPERALT,T,exec,pkill trayer
bind=SUPER,B,exec,google-chrome-stable
bind=SUPER,P,exec,color=$(hyprpicker) && wl-copy $color && convert -size 100x100 xc:$color /tmp/mycol.png && notify-send --expire-time=100000 -i /tmp/mycol.png "Hyprpicker" $color
#bind=SUPER,N,exec,networkmanager_dmenu
bind=SUPERSHIFT,V,exec,pavucontrol
bind=SUPER,V,exec,rofi -modi 'clipboard:greenclip print' -show clipboard -run-command '{cmd}'
bind=SUPER,X,exec,nwgbar
bind=SUPER,F,exec,thunar
bind=SUPERSHIFT,C,exec,hyprctl reload
#bind=SUPERSHIFT,C,exec,notify-send "Config Reloaded"

bind=SUPER,S,togglefloating,
bind=SUPER,A,pin
bind=SUPER,D,exec,rofi -no-lazy-grab -show drun -theme ~/.config/hypr/themes/garden/rofi/launcher.rasi
bind=SUPER,Q,killactive,
bind=SUPERCONTROL,Q,exec,hyprctl kill
bind=SUPERSHIFT,F,fullscreen,

bind=,Print,exec,grimblast --notify save output $(xdg-user-dir PICTURES)/Screenshots/$(date +'%Y%m%d%H%M%S_1.png')
bind=SUPER,Print,exec,grimblast --notify copy output
bind=SUPERSHIFT,Print,exec,grimblast save output - | swappy -f -
bind=SUPERCONTROL,S,exec,grimblast --notify save area $(xdg-user-dir PICTURES)/Screenshots/$(date +'%Y%m%d%H%M%S_1.png')
bind=SUPERSHIFT,S,exec,grimblast --notify copy area
bind=SUPERALT,S,exec,grimblast --notify copy window

bindle=,XF86AudioRaiseVolume,exec,"pw-volume change +2.5%; pkill -RTMIN+8 waybar"
bindle=,XF86AudioLowerVolume,exec,"pw-volume change -2.5%; pkill -RTMIN+8 waybar"
bindle=,XF86AudioMute,exec,"pw-volume mute toggle; pkill -RTMIN+8 waybar"
bindle=,XF86MonBrightnessUp,exec,light -A 5
bindle=,XF86MonBrightnessDown,exec,light -U 5
bindl=,XF86AudioMedia,exec,playerctl play-pause
bindl=,XF86AudioPlay,exec,playerctl play-pause
bindl=,XF86AudioStop,exec,playerctl stop
bindl=,XF86AudioPrev,exec,playerctl previous
bindl=,XF86AudioNext,exec,playerctl next

