bind=SUPER,F2,exec,alacritty -e ncmpcpp
bind=SUPERSHIFT,F2,exec,alacritty -e spotify_player
bind=SUPER,F12,exec,hyprctl keyword misc:no_vfr 0
bind=SUPERALT,F12,exec,hyprctl keyword misc:no_vfr 1

exec-once=wl-clipboard-history -t
exec-once=lxqt-policykit-agent
exec=gnome-keyring-daemon -sd
exec-once=gsettings set org.gnome.desktop.interface gtk-theme amarena
exec-once=mako
exec-once=sleep 5 && blueman-applet
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=~/.config/hypr/scripts/autolaunch_on_workspace
exec-once=kanshi
exec=pkill -9 flicker
exec=nm-applet --indicator
exec=libinput-gestures-setup start
